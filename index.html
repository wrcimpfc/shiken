<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小5漢字 100問ノック（レベル別）</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0f4f8; padding: 20px; }
        .card { background: white; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 30px; max-width: 500px; margin: 20px auto; min-height: 300px; }
        .progress { font-size: 14px; color: #888; text-align: right; }
        .reading { color: #3498db; font-weight: bold; margin-top: 10px; }
        .sentence { font-size: 22px; margin: 20px 0; min-height: 60px; line-height: 1.5; color: #333; }
        .answer { font-size: 50px; color: #e74c3c; font-weight: bold; margin: 20px 0; min-height: 75px; }
        button { background-color: #2ecc71; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 30px; cursor: pointer; width: 100%; box-shadow: 0 4px #27ae60; margin-bottom: 10px; }
        button:disabled { background-color: #ccc; box-shadow: none; cursor: not-allowed; }
        .next-btn { background-color: #3498db; box-shadow: 0 4px #2980b9; }
        .hidden { display: none; }
        select { padding: 10px; font-size: 16px; border-radius: 10px; margin-bottom: 20px; width: 80%; }
        .setup-screen { display: block; }
        .game-screen { display: none; }
    </style>
</head>
<body>

    <h2>漢字 20問</h2>

    <div id="setupScreen" class="setup-screen">
        <div class="card">
            <p>レベルを選んでスタートしてください</p>
            <select id="levelSelect">
                <option value="すべて">すべてのレベル</option>
            </select>
            <button id="startBtn" disabled>読み込み中...</button>
        </div>
    </div>

    <div id="gameScreen" class="game-screen">
        <div class="card">
            <div id="progress" class="progress"></div>
            <div id="reading" class="reading"></div>
            <div id="sentence" class="sentence"></div>
            <div id="answer" class="answer hidden"></div>
            <button id="actionBtn">答えを見る</button>
            <button style="background-color: #95a5a6; box-shadow: 0 4px #7f8c8d;" onclick="location.reload()">レベルを選び直す</button>
        </div>
    </div>

<script>
    // ★ ここをご自身のスプレッドシートURLに書き換えてください
    const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS3XlyuTf9zWYkdgFmoOR2mOGeB9SRZp3Q6tYXOqvDwTaVx-CLHCj7qmvdls3zbM4fe7DeQztYxyW0M/pub?gid=0&single=true&output=csv';

    let masterData = [];
    let currentQuestions = [];
    let currentIndex = 0;
    let showingAnswer = false;

    // 読み上げ関数
    function speak(text) {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel();
        const uttr = new SpeechSynthesisUtterance(text);
        uttr.lang = 'ja-JP';
        window.speechSynthesis.speak(uttr);
    }

async function loadData() {
        try {
            // URLの末尾に「現在の時間」を付け足して、古いキャッシュを無視させる（403回避）
            const cacheBuster = "&t=" + new Date().getTime();
            const fetchUrl = spreadsheetUrl + cacheBuster;

            // 中継サイトを使わずに直接アクセス
            const response = await fetch(fetchUrl);
            
            if (!response.ok) {
                // もし直接でダメならエラーを投げる
                throw new Error('サーバーから拒否されました(403) または 見つかりません');
            }
            
            const csvText = await response.text();
            const rows = csvText.split(/\r?\n/).slice(1);
            const levels = new Set();

            masterData = rows.map(row => {
                const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                let levelValue = columns[3] ? columns[3].replace(/"/g, '').trim() : "未設定";
                if (!levelValue) levelValue = "未設定";
                levels.add(levelValue);

                return {
                    k: columns[0] ? columns[0].replace(/"/g, '') : '',
                    r: columns[1] ? columns[1].replace(/"/g, '') : '',
                    s: columns[2] ? columns[2].replace(/"/g, '') : '',
                    l: levelValue
                };
            }).filter(item => item.k.trim() !== "");

            // レベル選択メニューの更新
            const select = document.getElementById('levelSelect');
            select.innerHTML = '<option value="すべて">すべてのレベル</option>';
            levels.forEach(l => {
                const opt = document.createElement('option');
                opt.value = l;
                opt.textContent = "レベル: " + l;
                select.appendChild(opt);
            });

            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = "学習スタート";
        } catch (e) {
            document.getElementById('sentence').textContent = "アクセスエラーが発生しました。スプレッドシートの公開設定を確認してください。";
            console.error(e);
        }
    }
    // ゲーム開始
    document.getElementById('startBtn').onclick = function() {
        const selectedLevel = document.getElementById('levelSelect').value;
        
        // レベルでフィルタリング
        let filtered = (selectedLevel === "すべて") 
            ? masterData 
            : masterData.filter(item => item.l === selectedLevel);

        // シャッフルして最大50問取り出す
        currentQuestions = filtered.sort(() => Math.random() - 0.5).slice(0, 20);

        if (currentQuestions.length === 0) {
            alert("このレベルの問題がありません。");
            return;
        }

        document.getElementById('setupScreen').style.display = 'none';
        document.getElementById('gameScreen').style.display = 'block';
        currentIndex = 0;
        showQuestion();
    };

    function showQuestion() {
        const q = currentQuestions[currentIndex];
        document.getElementById('progress').textContent = (currentIndex + 1) + " / " + currentQuestions.length;
        document.getElementById('reading').textContent = "よみ： " + q.r;
        document.getElementById('sentence').textContent = q.s;
        document.getElementById('answer').textContent = q.k;
        document.getElementById('answer').classList.add('hidden');
        document.getElementById('actionBtn').textContent = "答えを見る";
        document.getElementById('actionBtn').className = "";
        showingAnswer = false;
    }

    document.getElementById('actionBtn').onclick = function() {
        if (!showingAnswer) {
            document.getElementById('answer').classList.remove('hidden');
            this.textContent = "次の問題へ";
            this.className = "next-btn";
            showingAnswer = true;
            
            const q = currentQuestions[currentIndex];
            speak(q.s.replace('（', '').replace('）', ''));
        } else {
            currentIndex++;
            if (currentIndex >= currentQuestions.length) {
                alert("本日の50問（または選択したレベルの全問題）が終了しました！");
                location.reload();
            } else {
                showQuestion();
            }
        }
    };

    loadData();
</script>
</body>
</html>
