<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小5漢字 100問ノック</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0f4f8; padding: 20px; }
        .card { background: white; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 30px; max-width: 500px; margin: 20px auto; min-height: 300px; }
        .progress { font-size: 14px; color: #888; text-align: right; }
        .reading { color: #3498db; font-weight: bold; margin-top: 10px; }
        .sentence { font-size: 22px; margin: 20px 0; min-height: 60px; line-height: 1.5; color: #333; }
        .answer { font-size: 50px; color: #e74c3c; font-weight: bold; margin: 20px 0; min-height: 75px; }
        button { background-color: #2ecc71; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 30px; cursor: pointer; width: 100%; box-shadow: 0 4px #27ae60; }
        button:disabled { background-color: #ccc; box-shadow: none; cursor: not-allowed; }
        .next-btn { background-color: #3498db; box-shadow: 0 4px #2980b9; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h2>小5漢字 100問ノック</h2>
    
    <div class="card">
        <div id="progress" class="progress"></div>
        <div id="reading" class="reading"></div>
        <div id="sentence" class="sentence">読み込み中...</div>
        <div id="answer" class="answer hidden"></div>
        <button id="actionBtn" disabled>お待ちください</button>
    </div>

<script>
    // ★ ここをご自身のスプレッドシートURLに書き換えてください
    const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS3XIyuTf9zWYkdgFmoOR2mOGeB9SRZp3Q6tYXOqvDwTaVx-CLHCj7qmvdls3zbM4fe7DeQztYxyW0M/pub?gid=0&single=true&output=csv';

    let masterData = [];
    let currentQuestions = [];
    let currentIndex = 0;
    let showingAnswer = false;

    const progressEl = document.getElementById('progress');
    const readingEl = document.getElementById('reading');
    const sentenceEl = document.getElementById('sentence');
    const answerEl = document.getElementById('answer');
    const btn = document.getElementById('actionBtn');

    // --- 読み上げ機能（新しく追加した部分） ---
    function speak(text) {
        speechSynthesis.cancel(); // 前の音声を止める
        const uttr = new SpeechSynthesisUtterance();
        uttr.text = text;
        uttr.lang = 'ja-JP';
        uttr.rate = 1.0; 
        speechSynthesis.speak(uttr);
    }

    async function loadData() {
        try {
            // パソコンでのテストとGitHub両方で動くようにプロキシ経由で読み込み
            const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(spreadsheetUrl);
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error('読み込みエラー');
            const csvText = await response.text();
            
            const rows = csvText.split(/\r?\n/).slice(1);
            masterData = rows.map(row => {
                const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    k: columns[0] ? columns[0].replace(/"/g, '') : '',
                    r: columns[1] ? columns[1].replace(/"/g, '') : '',
                    s: columns[2] ? columns[2].replace(/"/g, '') : ''
                };
            }).filter(item => item.k.trim() !== "");

            initApp();
        } catch (e) {
            sentenceEl.textContent = "エラー: データを読み込めませんでした。";
            console.error(e);
        }
    }

    function initApp() {
        currentQuestions = [...masterData].sort(() => Math.random() - 0.5);
        currentIndex = 0;
        btn.disabled = false;
        showQuestion();
    }

    function showQuestion() {
        const q = currentQuestions[currentIndex];
        progressEl.textContent = (currentIndex + 1) + " / " + currentQuestions.length;
        readingEl.textContent = "よみ： " + q.r;
        sentenceEl.textContent = q.s;
        answerEl.textContent = q.k;
        answerEl.classList.add('hidden');
        btn.textContent = "答えを見る";
        btn.className = "";
        showingAnswer = false;
    }

    // ボタンを押した時の動き
    btn.onclick = function() {
        if (!showingAnswer) {
            // 1. 答えを表示
            answerEl.classList.remove('hidden');
            btn.textContent = "次の問題へ";
            btn.className = "next-btn";
            showingAnswer = true;

            // 2. 読み上げを実行（カッコを消して読む）
            const q = currentQuestions[currentIndex];
            const textToSpeak = q.s.replace('（', '').replace('）', '');
            speak(textToSpeak);

        } else {
            // 次の問題へ
            currentIndex++;
            if (currentIndex >= currentQuestions.length) {
                alert("全問終了しました！");
                initApp();
            } else {
                showQuestion();
            }
        }
    };

    loadData();
</script>
</body>
</html>
